<!DOCTYPE html>
<html>
	<body>
		<div style="height: 400px">
			<canvas id="hhh" width="1300" height="1300" style="border: 1px solid #000000;
			max-height: 100%; 
			max-width: 100%;
			padding: 0; 
			margin:auto; 
			display: block; 
			position: static; 
			top: 0; 
			bottom: 0; 
			left: 0; 
			right: 0; 
			box-sizing: border-box;">
			</canvas><br>
			<center>
			<button type = "button" onclick = "wait()" style="height:70px;width:70px">Wait</button>
			<button type = "button" onclick = "moveUp()" style="height:70px;width:70px">Up</button>
			<button type = "button" onclick = "moveDown()" style="height:70px;width:70px">Down</button>
			<button type = "button" onclick = "moveLeft()" style="height:70px;width:70px">Left</button>
			<button type = "button" onclick = "moveRight()" style="height:70px;width:70px">Right</button>
			<p id="gameText"></p>
			<p id="moves"></p>
			<p id="candies"></p>
			<p id="key"></p>
			<script src = "hhh.js"></script>
			</center>
		</div>
	</body>
</html>
